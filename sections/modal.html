<!-- Contact Form Modal -->
<div id="contact-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <button class="modal-close" id="modal-close"><i class="ri-close-line"></i></button>
        <div class="modal-header">
            <h2>Let's Talk</h2>
            <p>Tell us about your project and we'll get back to you within 24 hours.</p>
        </div>
        <form id="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" placeholder="Your Company">
                </div>
                <div class="form-group">
                    <label for="budget">Project Budget</label>
                    <select id="budget" name="budget">
                        <option value="">Select Budget Range</option>
                        <option value="10k-25k">$10,000 - $25,000</option>
                        <option value="25k-50k">$25,000 - $50,000</option>
                        <option value="50k-100k">$50,000 - $100,000</option>
                        <option value="100k+">$100,000+</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="service">What service are you interested in? *</label>
                <select id="service" name="service" required>
                    <option value="">Select a Service</option>
                    <option value="uiux">UI/UX Design</option>
                    <option value="product">Product Design</option>
                    <option value="brand">Brand Identity</option>
                    <option value="web">Web Development</option>
                    <option value="mobile">Mobile App Development</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Tell us about your project *</label>
                <textarea id="message" name="message" rows="5"
                    placeholder="Describe your project, goals, and timeline..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">
                Send Message <i class="ri-arrow-right-up-line"></i>
            </button>
        </form>
    </div>
</div>
